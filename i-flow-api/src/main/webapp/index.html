        <div class="container">
            <div class="col-md-12">
                <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-bar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href>iFlow</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="main-bar">
                            <ul class="nav navbar-nav">
                                <li if-permission name='branchs'><a ui-sref="branchList({page: 1, limit: 15})">Branch</a></li>
                                <li if-permission name='screens'><a ui-sref="screenList({page: 1, limit: 15})">Screen</a></li>
                                <li if-permission name='videos'><a ui-sref="videoList({page: 1, limit: 15})">Video</a></li>
                                <li if-permission name='images'><a ui-sref="imageList({page: 1, limit: 15})">Image</a></li>
                            </ul>

                            </ul>
                        </div> <!-- /.navbar-collapse -->
